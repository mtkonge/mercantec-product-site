<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="/style.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" type="image/png" href="/favicon.png" />
        <title>Registrer konto</title>
    </head>
    <body>
        <header class="main-toolbar" id="main-toolbar"></header>
        <div class="centered-form-container">
            <div class="form">
                <h2 class="form-title">Registrer</h2>
                <p class="form-error"></p>
                <label for="username">Brugernavn</label>
                <input type="text" id="username" />
                <label for="password">Adgangskode</label>
                <input type="password" id="password" />
                <button id="submit" class="interactable">Registrer</button>
                <p>
                    Har du allerede en konto? <a href="/login">Login</a> i
                    stedet.
                </p>
            </div>
        </div>
        <script src="/js/toolbar.js"></script>
        <script src="/js/form.js"></script>
        <script src="/js/usernamePasswordForm.js"></script>
        <script src="/js/register.js"></script>
    </body>
</html>
